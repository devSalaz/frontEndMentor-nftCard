<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>NFT Card Component</title>
  </head>
  <body>
    <main>
      <div class="card-body">
        <div class="container-img">
          <div class="container-hover-effect">
            <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
              <g fill="none" fill-rule="evenodd">
                <path d="M0 0h48v48H0z" />
                <path
                  d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                  fill="#FFF"
                  fill-rule="nonzero"
                />
              </g>
            </svg>
          </div>
          <img class="cube" src="./images/image-equilibrium.jpg" alt="cube" />
        </div>
        <div class="text-container">
          <h3 class="text-equilibrium">Equilibrium #3429</h3>
          <h4 class="text-paragraph">
            Our Equilibrium collection promotes balance and calm.
          </h4>
          <div class="text-bottom-div">
            <h4 class="text-money">
              <span
                ><img
                  src="./images/icon-ethereum.svg"
                  alt="icon-etherium" /></span
              >0.041 ETH
            </h4>
            <h4 class="text-days">
              <span
                ><img src="./images/icon-clock.svg" alt="icon-etherium" /></span
              >3 days left
            </h4>
          </div>
        </div>
        <div class="bottom-container">
          <img class="avatar" src="./images/image-avatar.png" alt="avatar" />
          <h3 class="avatar-description">
            Creation of <span>Jules Wyvern</span>
          </h3>
        </div>
      </div>
    </main>
  </body>
</html>
